services:
  # Backend FastAPI Service
  - type: web
    name: chit-fund-backend
    env: docker
    repo: https://github.com/aswinpock24-cloud/aswinchits24.git
    plan: free
    region: singapore
    dockerContext: .
    dockerfilePath: backend/Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: chitfund-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "60"

  # Frontend Service (Docker-based for reliability)
  - type: web
    name: chit-fund-frontend
    env: docker
    repo: https://github.com/aswinpock24-cloud/aswinchits24.git
    plan: free
    region: singapore
    dockerContext: .
    dockerfilePath: frontend/Dockerfile

databases:
  - name: chitfund-db
    plan: free
    region: singapore
